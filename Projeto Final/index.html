 <div id="balanco-final">
  <h2>Balanço Final do Ano</h2>
  <p id="receita-total"></p>
  <p id="despesa-total"></p>
  <p id="lucro-total"></p>
  <p id="mensagem-balanco" style="font-weight: bold; color: rgb(22, 7, 7);"></p>
</div>

  <script>
    let receitaTotal = 0;
    let despesaTotal = 0;
    let lucroTotal = 0;

    function calcular(mes) {
        const receita = parseFloat(document.getElementById(`receita-${mes}`).value) || 0;
        const despesa = parseFloat(document.getElementById(`despesa-${mes}`).value) || 0;
        const lucro = receita - despesa;
        document.getElementById(`lucro-${mes}`).innerHTML = `R$ ${lucro.toFixed(2)}`;
      receitaTotal += receita;
      despesaTotal += despesa;
      lucroTotal += lucro;
      atualizarBalancoFinal();
    }

 function atualizarBalancoFinal() {
  document.getElementById("receita-total").innerHTML = `Receita Total: R$ ${receitaTotal.toFixed(2)}`;
  document.getElementById("despesa-total").innerHTML = `Despesa Total: R$ ${despesaTotal.toFixed(2)}`;
  document.getElementById("lucro-total").innerHTML = `Lucro Total: R$ ${lucroTotal.toFixed(2)}`;

  let mensagem = "";
  if (despesaTotal > receitaTotal) {
    mensagem = "Prejuízo: As despesas são maiores que as receitas.";
  } else if (lucroTotal > 0) {
    mensagem = "Lucro positivo: As receitas são maiores que as despesas.";
  } else if (lucroTotal < 0) {
    mensagem = "Prejuízo: As despesas são maiores que as receitas.";
  } else {
    mensagem = "Equilibrio: As receitas são iguais às despesas.";
  }
  document.getElementById("mensagem-balanco").innerHTML = mensagem;
}

  </script>
